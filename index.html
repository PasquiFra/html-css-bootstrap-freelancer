<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>

        <meta charset="UTF-8">
        <!-- viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- autore e titolo -->
        <meta name="author" content="Francesco Pasquinoni">
        <meta name="description" content="layout con bootstrap">

        <title>Bootstrap Freelancer</title>
        <link rel="icon" href="./img/bootstrap-fill.svg">

        <!--! Fogli di stile -->
        <!-- Bootstrap 5.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Foglio di stile CSS -->
        <link rel="stylesheet" href="./style/style.css">

    </head>
<body>

    
    <header class="container-fluid container-md cs-container d-flex">
        
        <div class="title my-auto w-100">
            
        </div>
        
    </header>
    
    <main> 
        
        <section class="jumbotron container-fluid py-5 bg-verdeacqua">
            
            <div class="content h-100 mx-auto bg-primary">
                
            </div>
            
        </section>
        
        <section class="portfolio p-5">
            
            <div class="title w-25 mx-auto"></div>
            
            <div class="container-fluid container-md cs-container">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 align-items-center justify-content-center">
                    <div class="col">
                        <div class="card bg-secondary rounded-3 my-4"></div>
                    </div>
                    <div class="col">
                        <div class="card bg-secondary rounded-3 my-4"></div>
                    </div>
                    <div class="col">
                        <div class="card bg-secondary rounded-3 my-4"></div>
                    </div>
                    <div class="col">
                        <div class="card bg-secondary rounded-3 my-4"></div>
                    </div>
                    <div class="col">
                        <div class="card bg-secondary rounded-3 my-4"></div>
                    </div>
                    <div class="col">
                        <div class="card bg-secondary rounded-3 my-4"></div>
                    </div>
                </div>
            </div>

        </section>

        <section class="about py-4 bg-verdeacqua">

            <div class="w-50 bg-secondary h-100 mx-auto"></div>

        </section>

        <section class="contact-form py-4 bg-white">

            <div class="w-50 bg-secondary h-100 mx-auto"></div>

        </section>

        <footer>

            <div class="container-fluid cs-container">

                <div class="row row-cols-1 row-cols-md-3 g-1 flex-wrap align-items-center justify-content-center">
                    <div class="col">
                        <div class="box bg-secondary text-align-center"></div>
                    </div>

                    <div class="col">
                        <div class="box bg-secondary text-align-center"></div>
                    </div>

                    <div class="col">
                        <div class="box bg-secondary text-align-center"></div>
                    </div>
                </div>

            </div>

        </footer>

        <div class="footer-bottom d-flex justify-content-center align-items-center">
            <h3 class="h-50 w-25 bg-primary text-center"></h3>
        </div>
            
    </main>

    <!--? <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
</body>

</html>
