<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>

        <meta charset="UTF-8">
        <!-- viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- autore e titolo -->
        <meta name="author" content="Francesco Pasquinoni">
        <meta name="description" content="layout con bootstrap">

        <title>Bootstrap Freelancer</title>
        <link rel="icon" href="./img/bootstrap-fill.svg">

        <!--! Fogli di stile -->
        <!-- Bootstrap 5.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Foglio di stile CSS -->
        <link rel="stylesheet" href="./style/style.css">

    </head>
<body>

    <header class="container-fluid d-flex">

        <div class="title my-auto w-100">
        
        </div>

    </header>

    <main>

        <section class="jumbotron container-fluid py-4 bg-verdeacqua">

            <div class="content h-100 w-75 mx-auto bg-primary">

            </div>

        </section>

        <section class="portfolio p-3">
            
            <div class="title w-25 mx-auto"></div>
            
            <div class="container-fluid">

                <div class="card w-100 bg-secondary rounded-3 my-4"></div>

                <div class="card w-100 bg-secondary rounded-3 my-4"></div>

                <div class="card w-100 bg-secondary rounded-3 my-4"></div>

                <div class="card w-100 bg-secondary rounded-3 my-4"></div>

                <div class="card w-100 bg-secondary rounded-3 my-4"></div>

                <div class="card w-100 bg-secondary rounded-3 my-4"></div>          

            </div>

        </section>

        <section class="about py-4 bg-verdeacqua">

            <div class="w-50 bg-secondary h-100 mx-auto"></div>

        </section>

        <section class="contact-form py-4 bg-white">

            <div class="w-50 bg-secondary h-100 mx-auto"></div>

        </section>

        <footer class="container-fluid d-flex flex-wrap align-items-center">

            <div class="w-100 bg-secondary h-25 text-align-center"></div>
            
            <div class="w-100 bg-secondary h-25 text-align-center"></div>
            
            <div class="w-100 bg-secondary h-25 text-align-center"></div>

        </footer>

        <div class="footer-bottom d-flex justify-content-center align-items-center">
            <h3 class="h-50 w-25 bg-primary text-center"></h3>
        </div>

    </main>

</body>

</html>
